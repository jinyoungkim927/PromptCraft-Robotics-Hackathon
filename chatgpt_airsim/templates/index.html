<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AirSim Chatbot UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #container {
            width: 600px;
            margin: 20px auto;
        }

        #output {
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }

        #chatbox {
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="output"></div>
        <input type="text" id="chatbox" placeholder="Type your question...">
        <button onclick="sendQuestion()">Send</button>
    </div>

    <script>
        function sendQuestion() {
            var question = document.getElementById('chatbox').value;
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question }),
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').innerText += '\n' + data.response;
                    document.getElementById('chatbox').value = '';
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>

</html>
